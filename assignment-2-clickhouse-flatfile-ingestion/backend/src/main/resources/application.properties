# Server port
server.port=8080

# Database connection (for ClickHouse)
spring.datasource.url=jdbc:clickhouse://localhost:8123
spring.datasource.username=default
spring.datasource.password=

# Hibernate Dialect for ClickHouse
spring.jpa.properties.hibernate.dialect=com.clickhouse.jdbc.ClickHouseDialect

# Enable SQL logging
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# JWT configuration (only if you're using JWT)
# jwt.secret-key=your_secret_key
# jwt.expiration-time=3600000

# File upload configuration (for CSV file uploads)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging configuration
logging.level.org.springframework=INFO
